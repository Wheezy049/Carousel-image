<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="carousel">
  <button class="carousel_button carousel_button--left is-hidden">
   <img src="image/left.png" alt="">
  </button>
  <div class="carousel_track-container">
   <ul class="carousel_track">
    <li class="carousel_slide current-slide">
     <img class="carousel_image" src="image/image1.jpg" alt="">
    </li>
    <li class="carousel_slide">
     <img class="carousel_image" src="image/image2.jpg" alt="">
    </li>
    <li class="carousel_slide">
     <img class="carousel_image" src="image/image3.jpg" alt="">
    </li>
    <li class="carousel_slide">
     <img class="carousel_image" src="image/image4.jpg" alt="">
    </li>
    <li class="carousel_slide">
     <img class="carousel_image" src="image/image5.jpg" alt="">
    </li>
    <li class="carousel_slide">
     <img class="carousel_image" src="image/image6.jpg" alt="">
    </li>
   </ul>
  </div>
  <button class="carousel_button carousel_button--right">
   <img src="image/right.png" alt="">
  </button>
  <div class="carousel_nav">
   <button class="carousel_indicator current-slide"></button>
   <button class="carousel_indicator"></button>
   <button class="carousel_indicator"></button>
   <button class="carousel_indicator"></button>
   <button class="carousel_indicator"></button>
   <button class="carousel_indicator"></button>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
